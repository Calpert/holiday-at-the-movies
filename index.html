<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holidays At The Movies</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

  </head>
<body>

<header class="hero-section">
  <div class="hero-section-text">
    <h1>HOLIDAY at the MOVIES</h1>
    <h3>Find a movie based on your choice of holiday</h3>
  </div>
</header>

    
<div class="container">

  <div class="row">
  <div class="medium-4 columns">
    <form>
      <div class="form">
        <h4>Find a Holiday Movie!</h4>

        <div id="date">First Enter the Date You're Looking For: <input type="text" id="datepicker" placeholder="Select a Date"></div>
        <button type="submit" id="date-search-btn" class="button expanded">SUBMIT</button>

      <div class="search-Parameters hide">
        <label for="Holiday">Pick your Holiday<label>
          <select name="holidays" id="holidayDropdown" placeholder="holiday">
            <option value="" disabled selected>Select a Holiday</option>
          </select>
        
        <label for="Genre">Select a Genre!</label>
          <select name="Genre1" id="genreDropdown1">
            <option value="" disabled selected>Select a Genre</option>
            <option>Any</option>
            <option>Action</option>
            <option>Adventure</option>
            <option>Animation</option>
            <option>Comedy</option>
            <option>Crime</option>
            <option>Documentary</option>
            <option>Drama</option>
            <option>Family</option>
            <option>Fantasy</option>
            <option>History</option>
            <option>Horror</option>
            <option>Music</option>
            <option>Mystery</option>
            <option>Romance</option>
            <option>Science Fiction</option>
            <option>TV Movie</option>
            <option>Thriller</option>
            <option>War</option>
            <option>Western</option>
          </select>
          
          <label for="Genre 2nd">Select a Second Genre! (Optional)</label>
          <select name="Genre2" id="genreDropdown2">
            <option value="" disabled selected>Select a Second Genre</option>
            <option>Any</option>
            <option>Action</option>
            <option>Adventure</option>
            <option>Animation</option>
            <option>Comedy</option>
            <option>Crime</option>
            <option>Documentary</option>
            <option>Drama</option>
            <option>Family</option>
            <option>Fantasy</option>
            <option>History</option>
            <option>Horror</option>
            <option>Music</option>
            <option>Mystery</option>
            <option>Romance</option>
            <option>Science Fiction</option>
            <option>TV Movie</option>
            <option>Thriller</option>
            <option>War</option>
            <option>Western</option>
          </select> 
    

        <button id="search-btn" class="button expanded">SEARCH</button>
      </div>
    </form>
  </div>
</div>

  <div id="movie-main" class="medium-8 columns hide">
    <img id="poster0">
    <h2 id="title0"></h2>
    <h4 id="plot">No Movies Found</h4>
    <p id="plot0"></p>
    <P id="rating0"></P>
    <p id="genre0"></p>
  </div>
</div>

<div id="div1" class="row column hide">
  <h4 style="margin: 0;" class="text-center" id="moreMovies">More Movie Choices</h4>
</div>
<br>
<br>
<div class="row small-up-3 medium-up-4 large-up-5 hide" id="movie-choices">

  <div class="column">
    <img id="poster1">
    <h5 id="title1"></h5>
    <h5 id="rating1"></h5>
    <h5 id="genre1"></h5>
  </div>

  <div class="column">
    <img id="poster2">
    <h5 id="title2"></h5>
    <h5 id="rating2"></h5>
    <h5 id="genre2"></h5>
  </div>

  <div class="column">
    <img id="poster3">
    <h5 id="title3"></h5>
    <h5 id="rating3"></h5>
    <h5 id="genre3"></h5>
  </div>

  <div class="column show-for-medium">
    <img id="poster4">
    <h5 id="title4"></h5>
    <h5 id="rating4"></h5>
    <h5 id="genre4"></h5>
  </div>

  <div class="column show-for-large">
    <img id="poster5">
    <h5 id="title5"></h5>
    <h5 id="rating5"></h5>
    <h5 id="genre5"></h5>
  </div>

</div>
</div>

<div class="medium-12 columns" id="localStoragePrint"></div>
</div>
